{% extends 'main.html' %}

{% block content %}
<h1> Edit Account</h1>

<body>
    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'account' %}"><span class="icon-park-outline--back-one"></span></a>
                <br>

                <form method="POST" enctype="multipart/form-data" action ={% url 'edit-account' %}>
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form__field">
                        <label for="formInput#text">{{field.label}} </label>
                        {{field}}
                    </div>
                    {% endfor %}
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
</body>
{% endblock %}
