{% extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <br>

            <form class="form" action="" method="POST">
                {% csrf_token %}
                <div class="form__field">
                    <label for="formInput#text">Are you sure you wante to delete "{{object}}"?</label>
                    <a class="btn btn--sub btn--lg  my-md" href = {{request.GET.next}} >Go Back</a></a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
                </div>
            </form>
        </div>
    </div>
</main> 
{% endblock %}
